<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>my-project</title>
  </head>
  <body>
    <div id="app" class="bg-[#00688e] p-4 h-dvh gap-4 w-full flex flex-col lg:flex-row-reverse">
      <div
        class="bg-[#00c8c4] lg:min-w-[400px] flex-1 gap-1 rounded-2xl p-2 flex flex-col justify-between text-center max-h-96 items-center"
      >
        <div class="flex flex-col gap-1 lg:flex-row lg:justify-between lg:w-[90%]">
          <div>جمع کل سفارشات :</div>
          <div id="final">4000</div>
        </div>
        <div class="flex flex-col gap-1 lg:flex-row lg:justify-between lg:w-[90%] ">
          <div>حق سرویس و کارمزد</div>
          <div id="right_to_service">2000</div>
        </div>
        <div class="flex flex-col gap-1 lg:flex-row lg:justify-between lg:w-[90%]">
          <div>تخفیف :</div>
          <div id="discount">6000</div>
        </div>
        <div
          class="flex items-center justify-between bg-white rounded-[3px] overflow-hidden lg:w-[90%] gap-2.5 pr-2.5"
        >
          <div>
            <input
            id="Discount"
              class="outline-none pr-1 block h-8 bg-white"
              type="text"
              placeholder="تخفیف"
            />
          </div>
          <div class="flex items-center relative justify-center">
            <button id="DiscountBtn" type="button" class="flex justify-center items-center hover:bg-blue-200 h-8 w-8 bg-blue-700 text-amber-600"><svg width="20px" height="20px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.5 12.5L10.167 17L19.5 8" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
             
          </div>
        </div>
        <div class="flex flex-col gap-1 mb-1 lg:flex-row lg:justify-between lg:w-[90%] bg-[#ffdb02] p-2.5 rounded-[5px]">
          <div>مبلغ قابل پرداخت :</div>
          <div id="total-price1">9000 تومان</div>
        </div>
        <div class="bg-[#00688e] p-2.5 px-4 text-white rounded-2xl">
          <button type="button" id="submitOrder" >ثبت سفارش</button>
        </div>
      </div>
      <div id="card_cuntiner"
        class="bg-[#00c8c4] pt-20 relative flex-4 overflow-hidden overflow-y-auto rounded-2xl grid grid-cols-[repeat(auto-fit,minmax(285px,1fr))] lg:grid-cols-2  max-h-full"
      >
        <div
          id="card"
          class="grid grid-cols-4 grid-rows-3 bg-white m-auto mt-5 max-h-[150px] w-[95%] h-[auto] gap-x-2.5 overflow-hidden rounded-2xl"
        >
          <div class="col-start-1 col-end-3 row-start-1 row-end-4 relative">
            <img
              class="object-cover w-full h-full"
              src="./src/assets/Images/soda.png"
              alt="Berguer"
            />
          </div>

          <h3 class="col-start-3 col-end-5 row-start-1">همبرگرمعمولی</h3>
          <p class="col-start-3 col-end-5 row-start-2 row-end-3">
            <span>تومان</span><span>1000</span>
          </p>
          <div
            class="min-w-[50px] border-2 rounded-[9px] overflow-hidden h-6 bg-white flex items-center justify-center col-start-3 col-end-4 row-start-3 row-end-4"
          >
            <button
              class="px-2 text-center w-full h-full flex items-center justify-center"
            >
              +
            </button>
            <p
              class="min-w-[16px] text-center px-5 flex items-center justify-center"
            >
              0
            </p>
            <button
              class="px-2 text-center w-full h-full flex items-center justify-center"
            >
              -
            </button>
          </div>
          <div class="col-start-4 col-end-5 row-start-3 row-end-4 ml-5 mr-auto">
            <span>0</span><span>تومان</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
